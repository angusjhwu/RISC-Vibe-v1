<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC-Vibe Pipeline Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>RISC-Vibe Pipeline Visualizer</h1>
        <div class="header-buttons">
            <button id="load-arch-btn" class="btn btn-secondary">Load Architecture</button>
            <input type="file" id="arch-file-input" accept=".yaml,.yml" hidden>
            <button id="load-trace-btn" class="btn btn-primary" disabled>Load Trace</button>
            <input type="file" id="trace-file-input" accept=".jsonl,.json" hidden>
        </div>
        <div class="arch-info" id="arch-info">
            <span class="arch-name" id="arch-name">No architecture loaded</span>
        </div>
    </header>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- Error Toast -->
    <div id="error-toast" class="error-toast hidden">
        <span id="error-message"></span>
        <button id="error-close" class="error-close">&times;</button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Pipeline Diagram -->
        <section class="pipeline-section">
            <h2>Pipeline Stages</h2>
            <div class="pipeline-container" id="pipeline-container">
                <!-- SVG overlay for forwarding arrows (markers generated dynamically) -->
                <svg class="forwarding-arrows" id="forwarding-arrows">
                    <defs id="arrow-defs">
                        <!-- Arrow markers will be generated dynamically based on architecture -->
                    </defs>
                </svg>
                <!-- Stage elements will be generated dynamically based on architecture -->
                <div class="no-architecture-message" id="no-arch-message">
                    Load an architecture file to begin
                </div>
            </div>
        </section>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Program View -->
            <section class="program-section">
                <h2>Program</h2>
                <div class="program-container" id="program-container">
                    <!-- Generated by JavaScript -->
                </div>
            </section>

            <!-- Register File -->
            <section class="register-section" id="register-section">
                <div class="section-header">
                    <h2>Register File</h2>
                    <div class="reg-format-toggle">
                        <span class="toggle-label">Hex</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="reg-format-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Dec</span>
                    </div>
                </div>
                <div class="register-grid" id="register-grid">
                    <!-- Generated by JavaScript -->
                </div>
            </section>

            <!-- Right Panel -->
            <div class="right-panel">
                <!-- Controls -->
                <section class="controls-section">
                    <h2>Controls</h2>
                    <div class="playback-controls">
                        <button id="btn-first" class="btn btn-control" title="First (Home)">&laquo;</button>
                        <button id="btn-prev" class="btn btn-control" title="Previous (Left Arrow)">&lsaquo;</button>
                        <button id="btn-play" class="btn btn-control btn-play" title="Play/Pause (Space)">&#9658;</button>
                        <button id="btn-next" class="btn btn-control" title="Next (Right Arrow)">&rsaquo;</button>
                        <button id="btn-last" class="btn btn-control" title="Last (End)">&raquo;</button>
                    </div>
                    <div class="cycle-display">
                        <label>Cycle:</label>
                        <input type="number" id="cycle-input" value="0" min="0" disabled>
                        <span>/ <span id="total-cycles">0</span></span>
                    </div>
                    <div class="speed-control">
                        <label>Speed:</label>
                        <input type="range" id="speed-slider" min="1" max="20" value="5">
                        <span id="speed-value">5</span> c/s
                    </div>
                </section>

                <!-- Hazard Status -->
                <section class="hazard-section" id="hazard-section">
                    <h2>Hazard Status</h2>
                    <div class="hazard-grid" id="hazard-grid">
                        <!-- Generated dynamically based on architecture -->
                    </div>
                </section>

                <!-- Forwarding Status -->
                <section class="forward-section" id="forward-section">
                    <h2>Forwarding</h2>
                    <div class="forward-grid" id="forward-grid">
                        <!-- Generated dynamically based on architecture -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/disasm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
